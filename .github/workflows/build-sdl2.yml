name: build-sdl2

on:
  push:
    branches:
      - 'main'
      - 'release/**'
    tags:
      - 'v*'
  pull_request:
    branches:
      - 'main'

jobs:
  build-windows:
    runs-on: ${{ matrix.os }}-latest
    strategy:
      matrix:
        architecture: [ x64, x86 ]
        os: [ windows ]
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - run: .\scripts\build-sdl2.cmd
      shell: cmd
    - uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.os }}_${{ matrix.architecture }}
        path: .\artifacts\pkg\**\*
        if-no-files-found: error
  build-linux:
    runs-on: ${{ matrix.os }}-latest
    strategy:
      matrix:
        architecture: [ x64 ]
        os: [ ubuntu ]
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - run: ./scripts/build-sdl2.sh
      shell: cmd
    - uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.os }}_${{ matrix.architecture }}
        path: .\artifacts\pkg\**\*
        if-no-files-found: error
  build-nuget:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: nuget/setup-nuget@v1
      with:
        nuget-version: '5.x'
    - run: .\scripts\nugetize-sdl2.cmd
      shell: cmd
    - uses: actions/upload-artifact@v3
      with:
        name: dependencies
        path: .\artifacts\pkg\**\*
        if-no-files-found: error
  publish-artifacts-on-azure:
    runs-on: ubuntu-latest
    needs: [ build-windows, build-linux, build-nuget ]
    steps:
    - uses: actions/download-artifact@v3
      with:
        name: dependencies
        path: ./artifacts
    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'
        source-url: https://pkgs.dev.azure.com/ronaldvanmanen/_packaging/ronaldvanmanen/nuget/v3/index.json
      env:
        NUGET_AUTH_TOKEN: ${{ secrets.AZURE_DEVOPS_PAT }}
    - run: dotnet nuget push "./artifacts/**/*.nupkg" --api-key AzureDevOps --skip-duplicate
  publish-artifacts-on-github:
    runs-on: ubuntu-latest
    needs: [ build-windows, build-linux, build-nuget ]
    steps:
    - uses: actions/download-artifact@v3
      with:
        name: dependencies
        path: ./artifacts
    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'
        source-url: https://nuget.pkg.github.com/ronaldvanmanen/index.json
      env:
        NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - run: dotnet nuget push "./artifacts/**/*.nupkg" --api-key ${{ secrets.GITHUB_TOKEN }} --skip-duplicate
