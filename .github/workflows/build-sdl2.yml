name: build-sdl2

on:
  push:
    branches:
      - 'main'
      - 'release/**'
    tags:
      - 'v*'
  pull_request:
    branches:
      - 'main'

jobs:
  build-windows:
    name: ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      matrix:
        platform:
        - { name: Build Windows (x64), os: windows-latest, architecture: x64, runtime: win-x64 }
        - { name: Build Windows (x86), os: windows-latest, architecture: x86, runtime: win-x86 }
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'
        source-url: https://pkgs.dev.azure.com/ronaldvanmanen/_packaging/ronaldvanmanen/nuget/v3/index.json
      env:
        NUGET_AUTH_TOKEN: ${{ secrets.AZURE_DEVOPS_PAT }}
    - run: .\scripts\build-sdl2.cmd -runtime ${{ matrix.platform.runtime }}
      shell: cmd
    - uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.platform.os }}_${{ matrix.platform.architecture }}
        path: .\artifacts\pkg\**\*
        if-no-files-found: error
  build-linux:
    name: ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      matrix:
        platform:
          - { name: Build Linux (x64), os: ubuntu-latest, architecture: x64, runtime: linux-x64 }
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'
        source-url: https://pkgs.dev.azure.com/ronaldvanmanen/_packaging/ronaldvanmanen/nuget/v3/index.json
      env:
        NUGET_AUTH_TOKEN: ${{ secrets.AZURE_DEVOPS_PAT }}
    - run: ./scripts/build-sdl2.sh --runtime ${{ matrix.platform.runtime }}
      shell: bash
    - uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.platform.os }}_${{ matrix.platform.architecture }}
        path: ./artifacts/pkg/**/*
        if-no-files-found: error
  build-nuget:
    name: Build NuGet
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: nuget/setup-nuget@v1
      with:
        nuget-version: '5.x'
    - run: .\scripts\build-nuget.cmd
      shell: cmd
    - uses: actions/upload-artifact@v3
      with:
        name: dependencies
        path: .\artifacts\pkg\**\*
        if-no-files-found: error
  publish-artifacts-on-azure:
    name: Publish Artifacts on Azure
    runs-on: ubuntu-latest
    needs: [ build-windows, build-linux, build-nuget ]
    steps:
    - uses: actions/download-artifact@v3
      with:
        name: dependencies
        path: ./artifacts
    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'
        source-url: https://pkgs.dev.azure.com/ronaldvanmanen/_packaging/ronaldvanmanen/nuget/v3/index.json
      env:
        NUGET_AUTH_TOKEN: ${{ secrets.AZURE_DEVOPS_PAT }}
    - run: dotnet nuget push "./artifacts/**/*.nupkg" --api-key AzureDevOps --skip-duplicate
  publish-artifacts-on-github:
    name: Publish Artifacts on GitHub
    runs-on: ubuntu-latest
    needs: [ build-windows, build-linux, build-nuget ]
    steps:
    - uses: actions/download-artifact@v3
      with:
        name: dependencies
        path: ./artifacts
    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'
        source-url: https://nuget.pkg.github.com/ronaldvanmanen/index.json
      env:
        NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - run: dotnet nuget push "./artifacts/**/*.nupkg" --api-key ${{ secrets.GITHUB_TOKEN }} --skip-duplicate
